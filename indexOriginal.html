<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat Clicker Game</title>
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>

</head>
<body>
<header>
  <h1>Cat Clicker Game</h1>
  <h2>You may have clicked on cows. You may have even clicked on cookies in your past.<br>
    Now, here are cats to click instead. See how many times you can click on a cat!</h2>
</header>

<div class="cat" id="cat1">
  <img src="http://placekitten.com/300/300" alt="cat image 1">
  <h3 id="counter1" class="counter-num">0</h3>
</div>

<div class="cat" id="cat2" >
  <img src="http://placekitten.com/400/300" alt="cat image 2">
  <h3 id="counter2" class="counter-num">0</h3>
</div>

<div class="cat" id="cat3">
  <img src="http://placekitten.com/200/300" alt="cat image 3">
  <h3 id="counter3" class="counter-num">0</h3>
</div>

<div class="cat" id="cat4">
  <img src="http://placekitten.com/200/200" alt="cat image 4">
  <h3 id="counter4" class="counter-num">0</h3>
</div>

<div id="message"></div>

<script src="js/script.js"></script>

</body>
</html>
